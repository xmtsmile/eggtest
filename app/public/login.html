<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/demo.css" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="./css/component.css" />
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>Welcome</h3>
                <div class="loginForm">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="username" id="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" id="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value=""
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
                </div>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/TweenLite.min.js"></script>
<script src="./js/EasePack.min.js"></script>
<script src="./js/rAF.js"></script>
<script src="./js/login.js"></script>
<script>
  $(".submit").click(function(){
    var params = {};
    params.username = $("#username").val();
    params.password = $("#password").val();
    if(params.username === '') {
      alert('用户名不能为空！')
    } else if(params.password === '') {
      alert('密码不能为空！')
    } else {
      $.ajax( {
        url : '/login',
        type : "POST",
        dataType: "json",
        data: params,
        success:function (res) {
          console.log('登录请求成功res-----------', res)
          if(res.status == 'success') {
            window.location.href='./home.html'
          } else {
            alert('用户名或密码错误，请重新登录！')
          }
        }
      })
    }
  })
</script>
</body>
</html>
